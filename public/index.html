<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamyard Clone</title>
    <!-- Custom CSS -->
    <style>
      /* General Body Styling */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to bottom, #0f172a, #1e293b);
        color: #ffffff;
        text-align: center;
        height: 100vh;
      }

      /* Header Styling */
      h1 {
        margin-top: 20px;
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #00d9ff;
        text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
      }

      /* Video Container */
      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      video {
        border: 4px solid #00d9ff;
        border-radius: 15px;
        box-shadow: 0 0 15px #00d9ff, 0 0 30px #00d9ff;
        width: 80%;
        max-width: 720px;
        height: auto;
      }

      /* Button Styling */
      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        color: #0f172a;
        background-color: #00d9ff;
        border: none;
        border-radius: 30px;
        box-shadow: 0 4px 10px rgba(0, 217, 255, 0.3);
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #00a1cc;
        box-shadow: 0 0 15px #00a1cc;
        transform: scale(1.05);
      }

      /* Footer Styling */
      footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #ffffffaa;
      }
    </style>
  </head>
  <body>
    <!-- Title -->
    <h1>Streamyard Clone</h1>

    <!-- Video Player -->
    <div class="video-container">
      <video id="user-video" autoplay muted></video>
    </div>

    <!-- Button -->
    <button id="start-btn">Start Streaming</button>

    <!-- Footer -->
    <footer>Built with ❤️ for Streaming Enthusiasts</footer>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
